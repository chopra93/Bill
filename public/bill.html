<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <title>Bill Management App</title>
</head>
<body >
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" style="color:black;font-size:20px;">BillMan</a>
                &nbsp
            </div>
            
            <div class="nav navbar-nav navbar-right" ng-controller="AppCtrl">
                <a href ="home.html" class="navbar-brand" style="color:black;font-size:20px;">Profile</a>
                <a href ="bill.html" class="navbar-brand" style="color:black;font-size:20px;">Bill</a>
                <button type="button" class="btn btn-default navbar-btn" ng-click = "logoutFn()">Logout</button>
            </div>
        </div>
  </nav>
  <br><br><br><br>
  <div class="container" ng-controller="AppCtrl" ng-init = "getBillTypeInformation();getUserInformation();">
      <h1>Enter Bill Information</h1>
      <hr>
      <div class="panel panel-default">
        <div class="panel-body">
          <form>
              <div class="form-group">
                <label for="inputNumber">Number</label>
                <input type="text" class="form-control" ng-model="bill.number" placeholder="Number"/>
              </div>
              <div class="form-group">
                <label for="inputNumber">Bill Date</label>
                <input type="text" class="form-control" ng-model="bill.billDate" placeholder="Bill Generation Date( example - 02)"/>
              </div>
              <div class="form-group">
                <label for="inputNumber">Due Date</label>
                <input type="text" class="form-control" ng-model="bill.dueDate" placeholder="Bill Due Date( example - 02)"/>
              </div>
              <div class="input-group">
                  <label ng-repeat="x in billType.value"  class="radio-inline">
                    <input type="radio" name="checkbox" ng-model="bill.type" ng-value="x.name"/>{{x.name}} 
                 </label>
              </div>
              <div class="form-group">
                <label for="inputNumber">Plan</label>
                <input type="text" class="form-control" ng-model="bill.plan" placeholder="Bill Plan"/>
              </div>
              <button type="submit" class="btn btn-default" ng-click="insertBillInformation(information.Users[0].id)">Submit</button>
        </form>

        </div>
      </div>
      <hr>
      <h1>Bill Details</h1>
      <div class="panel-body">
          <table class="table">
            <tr>
              <th>Number</th>
              <th>Bill Type</th>
              <th>Bill Date</th>
              <th>Due Date</th>
              <th>Plan</th>
            </tr>
            <tr ng-repeat="x in billInformation.bills">
              <th>{{x.number}}</th>
              <th>{{x.name}}</th>
              <th>{{x.bill_date}}</th>
              <th>{{x.due_date}}</th>
              <th>{{x.plan}}</th>
            </tr>
          </table>    
      </div>


  </div>
 
  <script src="js/angular.min.js"></script>
  <script src="js/angular-cookies.js"></script>
  <script src="js/angular-cookies.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
